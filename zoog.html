<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
        }

        function draw() {
            
            background(180,137,225)
            
            fill(71,12,6)
            
            rect(300,100,200,400);
           
            
            fill(255,225,225)
           
            ellipse(350,180,50,70);
            ellipse(440,180,50,70);
            
            fill(0,0,0)
            ellipse(353,190,30,40);
            ellipse(443,190,30,40);
            
            
            fill(255,255,255);
            
            line(300,300,390,300);
            
            fill (0,0,0)
            
            Textsize(30)
            text(Mr.Snickers,200,280)
            
          
        }
    </script>
</head>

<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/USERNAME/p5js/blob/master/FILENAME.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
